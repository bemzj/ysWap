		<script>
            (function(doc, win) {
                var docEl = doc.documentElement,
                    resizeEvt = 'orientationchange' in window ? 'orientationchange' : 'resize',
                    recalc = function() {
                        var clientWidth = docEl.clientWidth;
                        if(!clientWidth) return;
                        if(clientWidth >= 750) {
                            docEl.style.fontSize = '100px';
                        } else {
                            docEl.style.fontSize = 100 * (clientWidth / 750) + 'px';
                        }
                    };

                if(!doc.addEventListener) return;
                win.addEventListener(resizeEvt, recalc, false);
                doc.addEventListener('DOMContentLoaded', recalc, false);
            })(document, window);
		</script>
		<script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
		<script src="js/public.js"></script>
		<style>
			body{
				background-color:white;
			}
		</style>
	</head>

				<div class="erCodeIn">

						<img src="img/erCode.png" index = 0 />

		<script>
			setTimeout(function () {
                $('#erCode').height($(window).height()-$('.secondNav').height());
            },100);
			$('.erCodeInImg img').on('click',function () {
			    if($(this).attr('index')==0)
				{
                    $(this).attr('index',1);
                    $(this).parents('.erCodeIn').addClass('erCodeInPositon');
				}else{
                    $(this).attr('index',0);
                    $(this).parents('.erCodeIn').removeClass('erCodeInPositon');
				}
            });
		</script>
