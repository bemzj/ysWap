<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>在线调查</title>
	<meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
	<meta content="yes" name="apple-mobile-web-app-capable"/>
	<meta content="black" name="apple-mobile-web-app-status-bar-style"/>
	<meta content="telephone=no" name="format-detection"/>
	<link rel="stylesheet" href="css/reset.min.css" />
	<link rel="stylesheet" href="css/public.css"/>
	<link rel="stylesheet" href="css/online.css">
	<script>
        (function(doc, win) {
            var docEl = doc.documentElement,
                resizeEvt = 'orientationchange' in window ? 'orientationchange' : 'resize',
                recalc = function() {
                    var clientWidth = docEl.clientWidth;
                    if(!clientWidth) return;
                    if(clientWidth >= 750) {
                        docEl.style.fontSize = '100px';
                    } else {
                        docEl.style.fontSize = 100 * (clientWidth / 750) + 'px';
                    }
                };

            if(!doc.addEventListener) return;
            win.addEventListener(resizeEvt, recalc, false);
            doc.addEventListener('DOMContentLoaded', recalc, false);
        })(document, window);
	</script>
	<script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
	<script src="https://cdn.bootcss.com/vue/2.5.17-beta.0/vue.min.js"></script>
	<script src="js/public.js"></script>
</head>
<body>
<!--删除不良信息-->
<div class="delete1" hidden="hidden"></div>
<div id="main">
	<!--导航-->
	<div class="secondNav">
		<a class="returnNav"><img src="img/navLeft.png" /></a>
		<p>在线调查</p>
		<a class="personCenter"><img src="img/person.png"/></a>
	</div>
	<div class="main">
		<div class="outSelect">
			<div class="allSelect">
				<div v-for="(item,index) in navlink">
					<a :href="item.link" :class="{hasSelect:item.status==1}">{{item.navName}}</a>
				</div>
			</div>
		</div>
		<div class="questionBox">
			<div class="question">
				<div class="title">
					<p>1.您参加的会议的次数是？</p>
				</div>
				<div class="answerBox moreCheck">
					<ul>
						<li>
							<div class="checkbox checkboxSel">
								<input type="checkbox" @click="selIt" checked>
							</div>
							<div>结交更多朋友</div>
						</li>
						<li>
							<div class="checkbox">
								<input type="checkbox" @click="selIt">
							</div>
							<div>工作需要</div>
						</li>
						<li>
							<div class="checkbox">
								<input type="checkbox" @click="selIt">
							</div>
							<div>学习更多</div>
						</li>
						<li>
							<div class="checkbox">
								<input type="checkbox" @click="selIt">
							</div>
							<div>开展视野</div>
						</li>
						<li>
							<div class="checkbox">
								<input type="checkbox" @click="selIt">
							</div>
							<div>分享乐趣</div>
						</li>
						<li>
							<div class="checkbox">
								<input type="checkbox" @click="selIt">
							</div>
							<div>获得生活信息</div>
						</li>
					</ul>
				</div>
			</div>
			<div class="question">
				<div class="title">
					<p>2.您参加的会议的次数是？</p>
				</div>
				<div class="answerBox onlyCheck">
					<ul>
						<li>
							<div class="checkbox radioboxSel">
								<input type="radio" @click="setIt" checked>
							</div>
							<div>没有参加过</div>
						</li>
						<li>
							<div class="checkbox">
								<input type="radio" @click="setIt">
							</div>
							<div>一次</div>
						</li>
						<li>
							<div class="checkbox">
								<input type="radio" @click="setIt">
							</div>
							<div>3次以上</div>
						</li>
						<li>
							<div class="checkbox">
								<input type="radio" @click="setIt">
							</div>
							<div>5次以上</div>
						</li>
					</ul>
				</div>
			</div>
		</div>
		<div class="btnSubmit">
			<button>提交</button>
		</div>
	</div>


</div>
<script>
    var  app = new Vue({
        el:'#main',
        data: {
            navlink:[
                {
                    'navName':'首页',
                    'link':'mt_index.html',
                    'status':1
                },
                {
                    'navName':'听众登记',
                    'link':'mt_registration.html',
                    'status':0
                },
                {
                    'navName':'演讲嘉宾',
                    'link':'mt_speaker.html',
                    'status':0
                },
                {
                    'navName':'会议议程',
                    'link':'mt_agenda.html',
                    'status':0
                },
                {
                    'navName':'赞助企业',
                    'link':'mt_enterprise.html',
                    'status':0
                },
                {
                    'navName':'赞助资讯',
                    'link':'mt_Consultation.html',
                    'status':0
                },
                {
                    'navName':'往届回顾',
                    'link':'mt_past.html',
                    'status':0
                },
                {
                    'navName':'关于我们',
                    'link':'mt_about.html',
                    'status':0
                }
            ],
            bottomNav:{
                copy:'Copyright© 2018: 《SMT China 表面组装技术》',
                bNav:[
                    {
                        'navName':'首页',
                        'link':'mt_index.html'
                    },
                    {
                        'navName':'听众登记',
                        'link':'mt_registration.html',
                    },
                    {
                        'navName':'会议资讯',
                        'link':'mt_news.html',
                    },
                    {
                        'navName':'关于我们',
                        'link':'mt_about.html',
                    },
                    {
                        'navName':'关注我们',
                        'link':'mt_follow.html'
                    }

                ]
            }


        },
		mounted:function () {
            $('.moreCheck>ul>li').click(function () {
                if($(this).find('.checkbox').hasClass('checkboxSel')){
                    $(this).find('.checkbox').removeClass('checkboxSel');
                    $(this).find('.checkbox').find('input').removeAttr('checked');
                }else{
                    $(this).find('.checkbox').addClass('checkboxSel');
                    $(this).find('.checkbox').find('input').attr('checked','checked');
                }
            });
            $('.onlyCheck>ul>li').click(function () {
                $('.onlyCheck>ul>li>div').removeClass('radioboxSel');
                $('.onlyCheck>ul>li>div').find('input').removeAttr('checked');
                $(this).find('div').eq(0).addClass('radioboxSel');
                $(this).find('div').eq(0).find('input').attr('checked','checked');
            })

        },
        methods:{
            selIt:function (e) {
                e.stopPropagation();
                console.log($(e.target).parent('div').hasClass('checkboxSel'))
                if($(e.target).parent('div').hasClass('checkboxSel')){
                    $(e.target).parent('div').removeClass('checkboxSel');

                }else{
                    $(e.target).parent('div').addClass('checkboxSel');
                }
            },
            setIt:function (e) {
                e.stopPropagation();
                $('.onlyCheck>ul>li>div').removeClass('radioboxSel');
                $(e.target).parent('div').addClass('radioboxSel');
            }
        },
    });
</script>
<!--删除不良信息-->
<div class="delete2" hidden="hidden"></div>
</body>
</html>
